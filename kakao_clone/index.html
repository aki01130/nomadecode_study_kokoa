<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa clone</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:47</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
        <p class="welcome-header__text"> If you have a KaKao Account, log in with your email or phone number.</p>
    </header>

    <form action="friend.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        
        <a href="#">Find KaKao Account or Password</a>

    </form>
  




    <script src="https://kit.fontawesome.com/49f49dc7cd.js" crossorigin="anonymous"></script>
</body>

</html>
