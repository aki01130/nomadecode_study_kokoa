<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings -KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:47</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Setting</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>


    <main class="main-screen">
        <ul class="setting-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column">
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fas fa-flask fa-lg"></i>
                <span>Kakao Lab</span>
                </div>
                <div class="settings__setting-column">
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">
                   Latest Version

                </div>
            </li>

        </ul>
        <ul class="setting-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock fa-lg"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column">
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell fa-lg"></i>
                <span class="new_things">Notifications</span>
                </div>
                <div class="settings__setting-column">
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-user fa-lg"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column">
                </div>
                
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment fa-lg"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column">
                </div>
                
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-sun fa-lg"></i>
                    <span class="new_things">Display</span>
                </div>
                <div class="settings__setting-column">
                </div>
                
            </li>

        </ul>




    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">

                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>



    <div class="no-moblie">
        <span>Your screen is too big :(</span>
    </div>
    

    <script src="https://kit.fontawesome.com/49f49dc7cd.js" crossorigin="anonymous"></script>
</body>

</html>
